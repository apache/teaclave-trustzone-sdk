# This action provides a standardized and reproducible way to build QEMU images
# for future use.
#
# It's particularly valuable for maintainers to regenerate images and keep them
# synchronized with OP-TEE changes.

name: Build Test Qemu Image

on: [workflow_dispatch, push]

defaults:
  run:
    shell: bash

jobs:
  amd64-ubuntu24-expand-ta-memory:
    uses: ./.github/workflows/reuse_build_test_qemu_image.yml
    with:
      runs-on: ubuntu-latest
      container: ghcr.io/ivila/teaclave-trustzone-sdk-ci-runner:ubuntu-24.04
      output-name: x86_64-optee-qemuv8-ubuntu-24.04-expand-ta-memory
      expand-memory: true

  amd64-ubuntu24:
    uses: ./.github/workflows/reuse_build_test_qemu_image.yml
    with:
      runs-on: ubuntu-latest
      container: ghcr.io/ivila/teaclave-trustzone-sdk-ci-runner:ubuntu-24.04
      output-name: x86_64-optee-qemuv8-ubuntu-24.04
      expand-memory: false

  arm64-ubuntu24-expand-ta-memory:
    uses: ./.github/workflows/reuse_build_test_qemu_image.yml
    with:
      runs-on: ubuntu-24.04-arm
      container: ghcr.io/ivila/teaclave-trustzone-sdk-ci-runner:ubuntu-24.04
      output-name: aarch64-optee-qemuv8-ubuntu-24.04-expand-ta-memory
      expand-memory: true

  arm64-ubuntu24:
    uses: ./.github/workflows/reuse_build_test_qemu_image.yml
    with:
      runs-on: ubuntu-24.04-arm
      container: ghcr.io/ivila/teaclave-trustzone-sdk-ci-runner:ubuntu-24.04
      output-name: aarch64-optee-qemuv8-ubuntu-24.04
      expand-memory: false
