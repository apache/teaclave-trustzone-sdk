name-template: 'Apache Teaclave™ TrustZone SDK v$RESOLVED_VERSION'

categories:
  - title: "🚀 Features"
    labels:
      - "feature"
      - 'enhancement'
  - title: "📚 Examples"
    labels:
      - "example"
  - title: "⚙️ Refactoring"
    labels:
      - "refactor"
  - title: "🔧 Build / CI"
    labels:
      - "build"
      - "ci"
  - title: "📦 Dependencies"
    labels:
      - "dependencies"
  - title: "🐛 Bug Fixes"
    labels:
      - "bug"
  - title: "📝 Documentation"
    labels:
      - "documentation"

change-template: "- $TITLE (#$NUMBER) by @$AUTHOR"

template: |
  ## What's Changed

  $CHANGES

